<!DOCTYPE html>
<html>
<head>
<meta name="description" content="JavaScript Programming for Beginners - Variables">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JavaScript Programming for Beginners - Variables</title>
</head>
<body>

<script>
    //Variable declaration
    let age;

    //variable assignment
    age = 50;

    //show in console
    console.log(age);

    // variable declaration and assignment
    let name = 'Pilot';
    console.log(name);

    // boolean variable (true or false)
    let hasExperience = true;
    console.log(hasExperience);

    //number
    let examResult = 50.5;
    console.log(examResult);

    //UNDEFINED
    let something
    console.log(something);


    //NOTE YOU CANNOT REASSIGN A DECLARED VARIABLE
    //Not Recommended
    examResult = 'Some Score';
    console.log(examResult);

   // let examResult;
</script>
</body>
</html>
